name: Build and Deploy to Contabo Server

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 38.242.195.0
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 80
          source: "dist/*"
          target: "/var/www/ngcosmetics.com.gh"
          strip_components: 1
